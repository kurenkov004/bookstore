<!DOCTYPE html>
<html>
  <title>
    Books home
  </title>
  <body>
    <h1>Books' list</h1>
    <a href ="{%url 'logout' %}"> Logout </a>
    <table border="1" cellpadding="5" cellspacing="5">
      <tr>
        <td>Books' Titles</td>
      </tr>
      {% for object in object_list %}
      <tr>
        <td><a href ="{{object.get_absolute_url}}">{{object.name}}</a></td>
        <td><img src="{{object.pic.url}}" width="150" height="200" /></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
